name: Auto Extract Archives
# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.zip'
      - '**.tar.gz'
      - '**.tgz'
      - '**.tar'

jobs:
  extract-archives:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect and extract new archives
        run: |
          #!/bin/bash
          set -e
          
          # –¶–≤–µ—Ç–∞ –¥–ª—è –≤—ã–≤–æ–¥–∞
          GREEN='\033[0;32m'
          RED='\033[0;31m'
          YELLOW='\033[1;33m'
          NC='\033[0m' # No Color
          
          echo "=================================================="
          echo "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤"
          echo "Automatic archive extraction"
          echo "=================================================="
          echo ""
          
          # –°—á–µ—Ç—á–∏–∫–∏
          total=0
          success=0
          failed=0
          extracted_files=""
          
          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∞—Ä—Ö–∏–≤–∞
          extract_archive() {
            local archive="$1"
            local archive_type="$2"
            
            total=$((total + 1))
            echo -e "${YELLOW}–û–±—Ä–∞–±–æ—Ç–∫–∞ / Processing: $archive${NC}"
            
            case "$archive_type" in
              "zip")
                # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∞—Ä—Ö–∏–≤–∞
                if unzip -t "$archive" > /dev/null 2>&1; then
                  # –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –∞—Ä—Ö–∏–≤
                  if unzip -o "$archive"; then
                    echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $archive${NC}"
                    success=$((success + 1))
                    extracted_files="${extracted_files}\n- $archive"
                  else
                    echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $archive${NC}"
                    failed=$((failed + 1))
                  fi
                else
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $archive${NC}"
                  failed=$((failed + 1))
                fi
                ;;
              "tar.gz"|"tgz")
                if tar -tzf "$archive" > /dev/null 2>&1; then
                  if tar -xzf "$archive"; then
                    echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $archive${NC}"
                    success=$((success + 1))
                    extracted_files="${extracted_files}\n- $archive"
                  else
                    echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $archive${NC}"
                    failed=$((failed + 1))
                  fi
                else
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $archive${NC}"
                  failed=$((failed + 1))
                fi
                ;;
              "tar")
                if tar -tf "$archive" > /dev/null 2>&1; then
                  if tar -xf "$archive"; then
                    echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $archive${NC}"
                    success=$((success + 1))
                    extracted_files="${extracted_files}\n- $archive"
                  else
                    echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $archive${NC}"
                    failed=$((failed + 1))
                  fi
                else
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $archive${NC}"
                  failed=$((failed + 1))
                fi
                ;;
            esac
            echo ""
          }
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–º–º–∏—Ç–∞
          changed_files=$(git diff-tree --no-commit-id --name-only -r HEAD)
          
          # –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ/–∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ –∞—Ä—Ö–∏–≤—ã
          echo "$changed_files" | while read -r file; do
            if [ -f "$file" ]; then
              case "$file" in
                *.zip)
                  extract_archive "$file" "zip"
                  ;;
                *.tar.gz)
                  extract_archive "$file" "tar.gz"
                  ;;
                *.tgz)
                  extract_archive "$file" "tgz"
                  ;;
                *.tar)
                  extract_archive "$file" "tar"
                  ;;
              esac
            fi
          done
          
          # –í—ã–≤–æ–¥–∏–º –∏—Ç–æ–≥–æ–≤—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
          echo "=================================================="
          echo "–ò—Ç–æ–≥–∏ / Summary:"
          echo "=================================================="
          echo "–í—Å–µ–≥–æ –∞—Ä—Ö–∏–≤–æ–≤ / Total archives: $total"
          echo -e "${GREEN}–£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–∞–Ω–æ / Successfully extracted: $success${NC}"
          if [ $failed -gt 0 ]; then
            echo -e "${RED}–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞–∫–æ–≤–∞—Ç—å / Failed to extract: $failed${NC}"
          fi
          echo "=================================================="
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö
          echo "$extracted_files" > /tmp/extracted_archives.txt
      
      - name: Commit extracted files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã
          git add -A
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –Ω–æ–≤—ã—Ö –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
            echo "No new extracted files to commit"
          else
            # –°–æ–∑–¥–∞–µ–º –∫–æ–º–º–∏—Ç —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö –∞—Ä—Ö–∏–≤–∞—Ö
            git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤ / Auto-extracted archives

–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω—ã —Å–ª–µ–¥—É—é—â–∏–µ –∞—Ä—Ö–∏–≤—ã:
The following archives were automatically extracted:
$(cat /tmp/extracted_archives.txt)

–°–æ–∑–¥–∞–Ω–æ GitHub Actions workflow: auto-extract-archives"
            
            # –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            git push
          fi
