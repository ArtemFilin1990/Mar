name: Auto Extract Archives
# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.zip'
      - '**.tar.gz'
      - '**.tgz'
      - '**.tar'

jobs:
  extract-archives:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect and extract new archives
        run: |
          #!/bin/bash
          
          # –¶–≤–µ—Ç–∞ –¥–ª—è –≤—ã–≤–æ–¥–∞
          GREEN='\033[0;32m'
          RED='\033[0;31m'
          YELLOW='\033[1;33m'
          NC='\033[0m' # No Color
          
          echo "=================================================="
          echo "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤"
          echo "Automatic archive extraction"
          echo "=================================================="
          echo ""
          
          # –°—á–µ—Ç—á–∏–∫–∏
          total=0
          success=0
          failed=0
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–º–º–∏—Ç–∞
          # –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ª—É—á–∞—è —Å –ø–µ—Ä–≤—ã–º –∫–æ–º–º–∏—Ç–æ–º
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            changed_files=$(git diff-tree --no-commit-id --name-only -r HEAD~1..HEAD || echo "")
          else
            # –ü–µ—Ä–≤—ã–π –∫–æ–º–º–∏—Ç - –ø–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã
            changed_files=$(git ls-tree -r HEAD --name-only || echo "")
          fi
          
          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∞—Ä—Ö–∏–≤—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
          if [ -z "$changed_files" ]; then
            echo "–ù–µ –Ω–∞–π–¥–µ–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–æ–º–º–∏—Ç–µ, –ø–æ–∏—Å–∫ –≤—Å–µ—Ö –∞—Ä—Ö–∏–≤–æ–≤..."
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ—Ä—Ç–∞–±–µ–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é find –±–µ–∑ -printf
            changed_files=$(find . -maxdepth 1 -type f \( -name "*.zip" -o -name "*.tar.gz" -o -name "*.tgz" -o -name "*.tar" \) -exec basename {} \;)
          fi
          
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è —Å–ø–∏—Å–∫–∞ –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö –∞—Ä—Ö–∏–≤–æ–≤
          extracted_list=$(mktemp)
          
          # –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ/–∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ –∞—Ä—Ö–∏–≤—ã
          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi
            
            if [ ! -f "$file" ]; then
              continue
            fi
            
            case "$file" in
              *.zip)
                total=$((total + 1))
                echo -e "${YELLOW}–û–±—Ä–∞–±–æ—Ç–∫–∞ / Processing: $file${NC}"
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏ –∞—Ä—Ö–∏–≤–∞
                if ! unzip -t "$file" > /dev/null 2>&1; then
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∞—Ä—Ö–∏–≤–∞ (–º–∞–∫—Å–∏–º—É–º 500MB –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏)
                file_size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "0")
                max_size=$((500 * 1024 * 1024))
                if [ "$file_size" -gt "$max_size" ]; then
                  echo -e "${RED}‚úó –ê—Ä—Ö–∏–≤ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (>500MB) / Archive too large (>500MB): $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                # –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏
                if unzip -o "$file" -d . 2>&1 | grep -v "inflating:" | grep -v "creating:"; then
                  echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $file${NC}"
                  echo "- $file" >> "$extracted_list"
                  success=$((success + 1))
                else
                  echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $file${NC}"
                  failed=$((failed + 1))
                fi
                echo ""
                ;;
              *.tar.gz|*.tgz)
                total=$((total + 1))
                echo -e "${YELLOW}–û–±—Ä–∞–±–æ—Ç–∫–∞ / Processing: $file${NC}"
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏ –∞—Ä—Ö–∏–≤–∞
                if ! tar -tzf "$file" > /dev/null 2>&1; then
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞
                file_size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "0")
                max_size=$((500 * 1024 * 1024))
                if [ "$file_size" -gt "$max_size" ]; then
                  echo -e "${RED}‚úó –ê—Ä—Ö–∏–≤ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (>500MB) / Archive too large (>500MB): $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                if tar -xzf "$file" -C .; then
                  echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $file${NC}"
                  echo "- $file" >> "$extracted_list"
                  success=$((success + 1))
                else
                  echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $file${NC}"
                  failed=$((failed + 1))
                fi
                echo ""
                ;;
              *.tar)
                total=$((total + 1))
                echo -e "${YELLOW}–û–±—Ä–∞–±–æ—Ç–∫–∞ / Processing: $file${NC}"
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏ –∞—Ä—Ö–∏–≤–∞
                if ! tar -tf "$file" > /dev/null 2>&1; then
                  echo -e "${RED}‚úó –ü–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤ / Corrupted archive: $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞
                file_size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "0")
                max_size=$((500 * 1024 * 1024))
                if [ "$file_size" -gt "$max_size" ]; then
                  echo -e "${RED}‚úó –ê—Ä—Ö–∏–≤ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (>500MB) / Archive too large (>500MB): $file${NC}"
                  failed=$((failed + 1))
                  echo ""
                  continue
                fi
                
                if tar -xf "$file" -C .; then
                  echo -e "${GREEN}‚úì –£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω / Successfully extracted: $file${NC}"
                  echo "- $file" >> "$extracted_list"
                  success=$((success + 1))
                else
                  echo -e "${RED}‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–µ / Error extracting: $file${NC}"
                  failed=$((failed + 1))
                fi
                echo ""
                ;;
            esac
          done <<< "$changed_files"
          
          # –í—ã–≤–æ–¥–∏–º –∏—Ç–æ–≥–æ–≤—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
          echo "=================================================="
          echo "–ò—Ç–æ–≥–∏ / Summary:"
          echo "=================================================="
          echo "–í—Å–µ–≥–æ –∞—Ä—Ö–∏–≤–æ–≤ / Total archives: $total"
          echo -e "${GREEN}–£—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞–∫–∞–Ω–æ / Successfully extracted: $success${NC}"
          if [ $failed -gt 0 ]; then
            echo -e "${RED}–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞–∫–æ–≤–∞—Ç—å / Failed to extract: $failed${NC}"
          fi
          echo "=================================================="
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö
          if [ -s "$extracted_list" ]; then
            cp "$extracted_list" /tmp/extracted_archives.txt
          else
            echo "N/A" > /tmp/extracted_archives.txt
          fi
          
          rm -f "$extracted_list"
      
      - name: Commit extracted files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤, –∏—Å–∫–ª—é—á–∞—è –∞—Ä—Ö–∏–≤—ã –∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ–∞–π–ª—ã
          # Add all files except git directory and temp files
          git add -A
          
          # –ò—Å–∫–ª—é—á–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ–∞–π–ª—ã –∏–∑ –∫–æ–º–º–∏—Ç–∞
          git reset -- .git* 2>/dev/null || true
          git reset -- /tmp/* 2>/dev/null || true
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –Ω–æ–≤—ã—Ö –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
            echo "No new extracted files to commit"
          else
            # –°–æ–∑–¥–∞–µ–º –∫–æ–º–º–∏—Ç —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã—Ö –∞—Ä—Ö–∏–≤–∞—Ö
            extracted_info=$(cat /tmp/extracted_archives.txt 2>/dev/null || echo "N/A")
            git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤ / Auto-extracted archives" \
                       -m "" \
                       -m "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω—ã —Å–ª–µ–¥—É—é—â–∏–µ –∞—Ä—Ö–∏–≤—ã:" \
                       -m "The following archives were automatically extracted:" \
                       -m "$extracted_info"
            
            # –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            git push
          fi
